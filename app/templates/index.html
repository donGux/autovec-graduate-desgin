{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <p>欢迎来到我们的书籍推荐系统！我们的系统会根据您的喜好和历史记录推荐适合您的书籍。</p>
    <form>
      <label for="genre">请选择您喜欢的书籍类型：</label>
      <select id="genre" name="genre">
        <option value="fiction">小说</option>
        <option value="biography">传记</option>
        <option value="history">历史</option>
        <option value="self-help">自助</option>
      </select>
      <br><br>
      <label for="year">请选择您想阅读的书籍出版年份：</label>
      <input type="number" id="year" name="year" min="1900" max="2023">
      <br><br>
      <input type="submit" value="查找">
    </form>
    <h2 align="center">推荐书籍</h2>
    <ul>
      <li>《活着》</li>
      <li>《人类简史》</li>
      <li>《深度学习》</li>
      <li>《时间简史》</li>
    </ul>
  </body>
</html>






{% endblock %}
